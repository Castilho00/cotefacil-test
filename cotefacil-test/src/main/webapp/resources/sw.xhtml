<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>SW Planets</title>
    </h:head>

    <h:body class="center-content">
        <h:form>
            <p:messages autoUpdate="true" />

            <h1>Star Wars Planets</h1>

            <p:dataTable var="planets" value="#{swService.findAll()}">
                <p:column headerText="ID">
                    <h:outputText value="#{planets.id}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{planets.name}" />
                </p:column>
                <p:column headerText="Climate">
                    <h:outputText value="#{planets.climate}" />
                </p:column>
                <p:column headerText="Terrain Type">
                    <h:outputText value="#{planets.terrainType}" />
                </p:column>
                <p:column headerText="Quantity Times Appeared">
                    <h:outputText value="#{planets.quantityTimesAppeared}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
